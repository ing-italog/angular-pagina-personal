<div class="container">
    <h4 class="text-danger">{{"works.title" | translate}}</h4>

    <div class="row">
        <div class="col my-3">
            <ul *ngFor="let proyect of proyects">
                <li>
                    <div class="card" style="width: 18rem;"><a>
                            <img [src]="proyect.imgProyect" class="card-img-top"></a>
                        <div class="card-body">
                            <h5>{{ proyect.title }}</h5>
                            <p class="card-text">{{"works.textInf1" | translate}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div></div>
